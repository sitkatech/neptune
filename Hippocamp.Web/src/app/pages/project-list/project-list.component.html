<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Projects</li>
    </ol>
</nav>
<app-alert-display></app-alert-display>
<div class="container">
    <h2>Projects</h2>
    <!-- <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text> -->
</div>
<div class="container mb-4">
    <div class="row mb-2">
        <div class="col-auto ml-auto">
            <a class="btn btn-secondary mr-2" style="cursor: pointer;" (click)="exportToCsv()" placement="top" ngbTooltip="Download Projects as CSV"><i
                class="fas fa-download"></i></a>
            <a class="btn btn-hippocamp" href="/projects/new">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <ag-grid-angular #projectsGrid class="ag-theme-balham" style="width: 100%; height: 700px;"
        [columnDefs]="projectColumnDefs" [defaultColDef]="defaultColDef" [rowData]="projects"
        [pagination]="true" [paginationPageSize]="100">
    </ag-grid-angular>
</div>
