<page-header pageTitle="On-Land Visual Trash Assessments" [customRichTextTypeID]="customRichTextID"></page-header>
<app-alert-display></app-alert-display>

<div class="page-body">
    <neptune-grid
        *ngIf="onlandVisualTrashAssessments$ | async as onlandVisualTrashAssessments"
        height="800px"
        [rowData]="onlandVisualTrashAssessments"
        [columnDefs]="columnDefs"
        downloadFileName="field-definitions"
        [pagination]="true"
        [sizeColumnsToFitGrid]="true"></neptune-grid>
</div>
