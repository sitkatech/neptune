<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
            <a routerLink="/projects">Projects</a>
        </li>
        <div *ngIf="projectModel?.ProjectName; then hasName; else noName"></div>
        <ng-template #hasName>
            <li class="breadcrumb-item active" aria-current="page">
                {{ projectModel.ProjectName }}
            </li>
        </ng-template>
        <ng-template #noName>
            <li class="breadcrumb-item active" aria-current="page">Create New Project</li>
        </ng-template>
    </ol>
</nav>

<app-alert-display></app-alert-display>

<div class="container-fluid mt-4">
    <div class="grid-12">
        <div class="g-col-3">
            <project-wizard-sidebar [projectModel]="projectModel"></project-wizard-sidebar>
        </div>
        <div class="g-col-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
