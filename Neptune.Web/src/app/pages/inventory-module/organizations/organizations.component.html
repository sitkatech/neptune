<ng-template #addButton>
    <button class="btn btn-primary" (click)="openAddModal()">Add New Organization</button>
</ng-template>
<page-header pageTitle="Organizations" [templateRight]="addButton"></page-header>

<app-alert-display></app-alert-display>

<div class="page-body">
    <neptune-grid [rowData]="organizations$ | async" [columnDefs]="columnDefs" downloadFileName="organizations" entityIDField="OrganizationID">
        <div headerActions></div>
    </neptune-grid>
</div>
