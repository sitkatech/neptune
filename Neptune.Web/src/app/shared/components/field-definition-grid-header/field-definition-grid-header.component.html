<div (click)="onSortRequested($event)" class="flex-between">
  <div #header class="custom-header-label">
    <field-definition [fieldDefinitionType]="params.fieldDefinitionType" [labelOverride]="params.labelOverride" [inline]="false" [useBodyContainer]="true"></field-definition>
  </div>
  @if (filtered) {
    <div class="filter-indicator">*</div>
  }

  <div [hidden]="!params.enableSorting" class="sort-buttons">
    @if (this.sorted === 'desc') {
      <i class="fa fa-long-arrow-down"></i>
    }
    @if (this.sorted === 'asc') {
      <i class="fa fa-long-arrow-up"></i>
    }
  </div>

  <div class="custom-filter-button" (click)="onMenuClick($event)">
    <i class="fas fa-filter" [class.filtered]="filtered"></i>
  </div>
</div>
