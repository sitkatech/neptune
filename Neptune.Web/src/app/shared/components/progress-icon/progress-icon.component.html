<ng-container *ngIf="isInformational">
    <icon icon="Info" class="info" ngbTooltip="Informational Page" container="body"> </icon>
</ng-container>

<ng-container *ngIf="!isInformational">
    <icon
        [icon]="isComplete ? 'StepComplete' : 'StepIncomplete'"
        [class.complete]="isComplete"
        [class.incomplete]="!isComplete"
        [ngbTooltip]="isComplete ? tooltipCompleteText : tooltipIncompleteText"
        container="body">
    </icon>
</ng-container>
