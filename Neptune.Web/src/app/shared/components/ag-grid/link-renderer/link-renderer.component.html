@if(params.value.LinkDisplay){
    @if(params.inRouterLink){
        <a [className]="params.cssClasses" [routerLink]="[params.inRouterLink + params.value.LinkValue]" [queryParams]="params.value.queryParams">
            {{ params.value.LinkDisplay }}
        </a>
    } @else if(params.value.href) {
        <a [className]="params.cssClasses" [href]="params.value.href">
            {{ params.value.LinkDisplay }}
        </a>
    }
    @else {
        No inRouterLink or href provided
    }
}
