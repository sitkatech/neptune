<div class="button-group" role="group" [class.invalid]="required && val == null">
  @for (option of options; track option) {
    <button type="button" class="button-group__item" [name]="uniqueName" [disabled]="option.disabled" [class.active]="val == option.value" (click)="value = option.value">
      @if (showIcons) {
        <icon [icon]="option.value"></icon>
      }
      {{ option.label }}
    </button>
  }
</div>
